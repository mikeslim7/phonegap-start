<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<title>Sculder</title>
		<link rel="stylesheet" href="css/template-style.css">
		<script src="phonegap.js"></script>
		<script src="childbrowser.js"></script>
		<script type="text/javascript">
			document.addEventListener("deviceready", onDeviceReady, false);

			    function onDeviceReady() {
			        mapdiv = document.getElementById('map');
			        mapdiv.innerHTML = "Here is the Map";
			     }
			     
			     function loadMapPage(){
			     	mapdiv = document.getElementById('map');
			        mapdiv.innerHTML = "Wanting Map";
			     }
			     
			     function loadCameraPage(){
			     	mapdiv = document.getElementById('map');
			        mapdiv.innerHTML = "Wanting Camera";
			     }
			     
			     function loadTwitterPage(){
			     	mapdiv = document.getElementById('map');
			        mapdiv.innerHTML = "Wanting Twitter";
			     }
			     
			     document.getElementById("camerabtn").addEventListener('touchstart',button1Pressed);
            document.getElementById("twitterbtn").addEventListener('touchstart',button2Pressed);
            function button1Pressed ()
            {
                alert('Button Camera Pressed');
            }

            function button2Pressed ()
            {
                mapdiv = document.getElementById('map');
			        mapdiv.innerHTML = "Wanting Twitter - 2";
            }
		</script>



	</head>
	<body>
		<header>
			<h1>Sculder</h1>
		</header>
		<div id="wrapper">
			<div id="main-content">
				<div id="pages">
					<div id="map" class="current">
						In Map
					</div>
					<div id="camera">
						In Camera
					</div>
					<div id="twitter">
						In Twitter
					</div>
				</div>
			</div>
		</div>
		<footer>
			<ul id="tab-bar">
				<li>
					<a href="#map" onclick="loadMapPage()" id="mapbtn">Map</a>
				</li>
				<li>
					<a href="#camera" onclick="loadCameraPage()" id="camerabtn">Camera</a>
				</li>
				<li>
					<a href="#twitter" onclick="loadTwitterPage()" id="twitterbtn">Twitter</a>
				</li>
			</ul>
		</footer>
		
	</body>
</html>
